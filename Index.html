<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing.com Virtual Keyboard</title>
    <style>
        .virtual-keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            max-width: 300px;
            margin: 10px auto;
        }

        .key {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>

<iframe id="bingFrame" src="https://www.bing.com" width="100%" height="600"></iframe>

<div class="virtual-keyboard" id="virtualKeyboard">
    <div class="key" onclick="appendToSearch('1')">1</div>
    <div class="key" onclick="appendToSearch('2')">2</div>
    <div class="key" onclick="appendToSearch('3')">3</div>
    <div class="key" onclick="search()">Enter</div>
    <div class="key" onclick="appendToSearch('4')">4</div>
    <div class="key" onclick="appendToSearch('5')">5</div>
    <div class="key" onclick="appendToSearch('6')">6</div>
    <div class="key" onclick="clearSearch()">Clear</div>
    <div class="key" onclick="appendToSearch('7')">7</div>
    <div class="key" onclick="appendToSearch('8')">8</div>
    <div class="key" onclick="appendToSearch('9')">9</div>
    <div class="key" onclick="appendToSearch('0')">0</div>
</div>

<script>
    document.getElementById('bingFrame').onload = function() {
        console.log("Iframe loaded!");
        var iframe = document.getElementById('bingFrame');
        var searchInput = iframe.contentDocument.getElementById('sb_form_q');

        window.appendToSearch = function(char) {
            console.log("Appending to search:", char);
            searchInput.value += char;
        };

        window.search = function() {
            console.log("Searching...");
            // Replace 'searchButton' with the actual ID or class of the Bing.com search button
            var searchButton = iframe.contentDocument.getElementById('searchButton');
            if (searchButton) {
                searchButton.click();
            } else {
                console.error("Search button not found!");
            }
        };

        window.clearSearch = function() {
            console.log("Clearing search input");
            searchInput.value = '';
        };
    };
</script>

</body>
</html>
